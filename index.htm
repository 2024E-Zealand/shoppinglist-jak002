<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template- Shoppinglist</title>
  <link rel="stylesheet" type="text/css" href="css/MyCss.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Shoppinglist</h2>
  <div>
    <ul id="list">
      <li id="0" class="unhealthy">Marshmallows</li>
      <li id="1" class="healthy">Cashew nuts</li>
      <li id="2" class="unhealthy">Beer</li>
      <li id="3" class="healthy">Apples</li>
    </ul>
  </div>
  <div>
    <h2>Shoppinglist UNHEALTHY</h2>
    
    <ul id="listUnhealthy">
    </ul>
  </div>
  <p>Add item:</p>
  <input type="text" id="addtext"></input>
  <input type="button" id="addbutton" value="add"></input>
  <input type="checkbox" id="healthcheck">healthy
  <script src="js/index.js"></script>
</body>
</html>
